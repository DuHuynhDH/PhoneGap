<!-- begin app  -->
<script type="text/javascript">
	window.AppNamespace = {};
	$(function() {
		AppNamespace.app = new DevExpress.framework.html.HtmlApplication({
			namespace : AppNamespace
		});
		AppNamespace.app.router.register(":view", {
			view : "home"
		});
		AppNamespace.app.navigate();
		
		AppNamespace.home = function() {
			var viewModel = {
				message : 'Welcome!',
				name: ko.observable(''),
				sayHello:function(){
					this.message("Hello " + this.name() + '!')}
				}
			};
			return viewModel;
		};
	});
</script>
</head>
<body>
	<div data-options="dxView : { name: 'home'} ">
		abc

		<h1 data-bind="text: message"></h1>
		<div data-bind="dxTextBox:{ value : name }" style="width: 200px"></div>
		<div
			data-bind="dxButton: { text: 'Say Hello' , clickAction: sayHello}"></div>
	</div>
</body>
